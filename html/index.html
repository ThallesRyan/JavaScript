<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <style>
        #conteudo{
            padding:30px 0px ;
        }
    </style>
    <nav>
        <!-- <a href="exercicios/teste.html">00 - Teste</a>
        <a href="exercicios/temp.html">01 - Temp</a> -->

        <a href wm-nav="exercicios/teste.html">00 - Teste</a> | <!--Criacao de propriedade personalizada-->
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/lista.html">03 - lista</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>Curso de web moderno</footer>

    <script>        //document.querySelectorAll('a')
        document.querySelectorAll('[wm-nav]').forEach(link => {//associando uma funcao a cada um dos links
            const conteudo = document.getElementById('conteudo') //

            link.onclick = function(e) {// a funcao de cada um dos links possui uma funcao que será disparada no onclick
                e.preventDefault()// cancela o evento de troca de página para o link
/*fetch(link.href)*/fetch(link.getAttribute('wm-nav')) // requisição AJAX em cima do href, que dá o link da pag. Uma vez que a promise é resolvida, chama-se o then
                    .then(resp => resp.text())// resp.text() serve para pegar o conteudo html da pagina que se fez a requisição. uma funcao que retornará outra promise.Quando for resolvida, irá para o prox then, e terá o html a disposição
                    .then(html => conteudo.innerHTML = html) // The innerHTML property sets or returns the HTML content (inner HTML) of an element.

            }
        })
    </script>
</body>
</html>
